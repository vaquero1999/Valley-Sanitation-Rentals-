
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valley Sanitation - Ingreso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #ff1a1a;
      color: white;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Valley Sanitation</h2>
    <p>Bienvenido. Por favor ingresa tu usuario:</p>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <p>Selecciona tu rol:</p>
    <button onclick="redirect('office')">üë©‚Äçüíº Personal de Oficina</button>
    <button onclick="redirect('team')">üîß Jefe de Equipo / Taller</button>
  </div>

  <script>
    function redirect(role) {
      const user = document.getElementById('username').value;
      if (!user.trim()) {
        alert("Por favor, ingresa un nombre de usuario.");
        return;
      }
      alert("Bienvenido " + user + " (" + (role === 'office' ? 'Oficina' : 'Equipo') + ")");
      // Aqu√≠ redirigiremos al panel correspondiente en la siguiente fase
    }
  </script>
</body>
</html>
