<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valley Sanitation | Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input, select {
      background-color: #333;
      color: white;
    }
    button {
      background-color: #e60000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .link-button {
      background: none;
      border: none;
      color: #00afff;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="welcome">
    <h1>Valley Sanitation</h1>
    <button onclick="showLogin()">Iniciar sesión</button>
    <button onclick="showRegister()">Crear cuenta</button>
  </div>

  <div class="container" id="login" style="display:none;">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="loginEmail" placeholder="Correo electrónico">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <button class="link-button" onclick="backToWelcome()">⟵ Regresar</button>
  </div>

  <div class="container" id="register" style="display:none;">
    <h2>Crear Cuenta</h2>
    <input type="text" id="registerName" placeholder="Nombre completo">
    <input type="email" id="registerEmail" placeholder="Correo electrónico">
    <input type="password" id="registerPassword" placeholder="Contraseña">
    <select id="registerRole">
      <option value="">Selecciona tu rol</option>
      <option value="oficina">Personal de Oficina</option>
      <option value="jefe">Jefe de Equipo</option>
    </select>
    <button onclick="register()">Registrarse</button>
    <button class="link-button" onclick="backToWelcome()">⟵ Regresar</button>
  </div>

  <script>
    function showLogin() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function showRegister() {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('register').style.display = 'block';
    }

    function backToWelcome() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('register').style.display = 'none';
      document.getElementById('welcome').style.display = 'block';
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      alert(`Bienvenido, ${email}!`);
    }

    function register() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const role = document.getElementById('registerRole').value;
      if (!name || !email || !password || !role) {
        alert('Por favor completa todos los campos.');
        return;
      }
      alert(`Cuenta creada para ${name} como ${role}. Ahora puedes iniciar sesión.`);
      backToWelcome();
    }
  </script>
</body>
</html>
